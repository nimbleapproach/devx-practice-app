# https://taskfile.dev

version: '3'

vars:
  API_PORT: 5000

tasks:
  default:
    cmds:
      - task -l
    silent: true

  build:
    desc: Builds the dex-api docker image and applies the latest tag
    cmds:
      - docker build -t devx-api:latest .

  run:
    desc: Runs the devx-api container
    cmds:
      - docker run --rm --name devx-api -p "{{.API_PORT}}":"{{.API_PORT}}" devx-api